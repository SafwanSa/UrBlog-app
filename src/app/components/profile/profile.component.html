<div class="root-container">
  <div class="profile-card">
    <div class="image">
      <img src="../../assets/images/b.jpg" alt="" />
    </div>

    <p id="email">{{ user.email }}</p>

    <label for="">{{ user.firstName }}</label>
    <label for="">{{ user.lastName }}</label>
  </div>

  <div class="articles" *ngIf="user.role === 'blogger'">
    <p id="title">Articles</p>
    <app-article
      *ngFor="let article of articles"
      [article]="article"
    ></app-article>
    <p *ngIf="!isProcessing && articles.length === 0">
      You do not have any articles yet :(
    </p>
  </div>
</div>
