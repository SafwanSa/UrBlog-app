<mat-toolbar class="search-articles-bar">
  <button class="" mat-button [matMenuTriggerFor]="menu">
    {{ selectedTag === "" ? "ALL" : selectedTag.toUpperCase() }}
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectedTag = ''">All</button>

    <button mat-menu-item (click)="selectedTag = 'Programming Languages'">
      Programming Languages
    </button>

    <button mat-menu-item (click)="selectedTag = 'Frameworks'">
      Frameworks
    </button>

    <button mat-menu-item (click)="selectedTag = 'Artificial Intelligence'">
      Artificial Intelligence
    </button>

    <button mat-menu-item (click)="selectedTag = 'Backend'">Backend</button>

    <button mat-menu-item (click)="selectedTag = 'Frontend'">Frontend</button>

    <button mat-menu-item (click)="selectedTag = 'Other'">Other</button>
  </mat-menu>

  <div class="search">
    <input
      id="search"
      [(ngModel)]="searchTerm"
      type="text"
      placeholder="Search"
    />
  </div>
</mat-toolbar>

<a class="primary addArticle" routerLink="/editor">Add Article</a>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let article of filtered; let i = index" class="col-auto mb-3">
      <app-article
        [user]="getBlogger(article)"
        [article]="article"
        [isWriter]="isWriter[i]"
      ></app-article>
    </div>
  </div>
</div>
